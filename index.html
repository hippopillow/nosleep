<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoSleep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3), 0 0 40px rgba(139, 92, 246, 0.2); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.5), 0 0 80px rgba(139, 92, 246, 0.3); }
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e4e4e4;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 10s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3), transparent);
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
            top: 50%;
            right: 10%;
            animation-delay: 4s;
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 90%;
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                        0 0 100px rgba(139, 92, 246, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(139, 92, 246, 0.3), 
                rgba(236, 72, 153, 0.3), 
                rgba(59, 130, 246, 0.3),
                rgba(139, 92, 246, 0.3));
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container:hover::before {
            opacity: 1;
        }

        .icon-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 6rem;
            filter: drop-shadow(0 10px 30px rgba(139, 92, 246, 0.5));
            animation: float 3s ease-in-out infinite;
            display: inline-block;
        }

        .icon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        h1 {
            font-size: 4.5rem;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #3b82f6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
            letter-spacing: -2px;
            line-height: 1;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 50px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-container {
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .status {
            font-size: 1.6rem;
            padding: 30px 40px;
            background: rgba(30, 30, 50, 0.8);
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .status:hover::before {
            left: 100%;
        }

        .status strong {
            font-weight: 700;
            font-size: 1.8rem;
        }

        .status.active {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            border-color: rgba(34, 197, 94, 0.4);
            color: #4ade80;
            animation: glow 2s ease-in-out infinite;
            transform: scale(1.02);
        }

        .status.inactive {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            border-color: rgba(239, 68, 68, 0.4);
            color: #f87171;
        }

        .button-container {
            margin-bottom: 50px;
        }

        button {
            font-size: 1.3rem;
            padding: 22px 60px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(-2px) scale(1.02);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-enable {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .btn-enable:hover {
            box-shadow: 0 15px 50px rgba(34, 197, 94, 0.5);
        }

        .btn-disable {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-disable:hover {
            box-shadow: 0 15px 50px rgba(239, 68, 68, 0.5);
        }

        .info {
            margin-top: 50px;
            font-size: 1.05rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.5);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .screensaver-mode {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .screensaver-mode.active {
            display: flex;
        }

        .screensaver-content {
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        .screensaver-icon {
            font-size: 10rem;
            margin-bottom: 30px;
            filter: drop-shadow(0 20px 60px rgba(139, 92, 246, 0.8));
            animation: pulse 3s ease-in-out infinite;
        }

        .screensaver-text {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #3b82f6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
            letter-spacing: -1px;
        }

        .screensaver-subtext {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            font-weight: 300;
        }

        .time-display {
            font-size: 6rem;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            letter-spacing: 5px;
            font-variant-numeric: tabular-nums;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: orbit 20s linear infinite;
        }

        .particle:nth-child(1) { animation-delay: 0s; opacity: 0.3; }
        .particle:nth-child(2) { animation-delay: -5s; opacity: 0.5; }
        .particle:nth-child(3) { animation-delay: -10s; opacity: 0.4; }
        .particle:nth-child(4) { animation-delay: -15s; opacity: 0.6; }

        /* Warning Modal */
        .warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .warning-modal.show {
            display: flex;
        }

        .warning-content {
            background: rgba(30, 30, 45, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            border: 2px solid rgba(239, 68, 68, 0.5);
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.3);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .warning-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.6));
        }

        .warning-title {
            font-size: 2rem;
            font-weight: 700;
            color: #f87171;
            margin-bottom: 15px;
        }

        .warning-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .warning-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .warning-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .icon {
                font-size: 4rem;
            }
            
            .container {
                padding: 40px 30px;
                width: 95%;
            }

            button {
                padding: 20px 50px;
                font-size: 1.1rem;
            }

            .status {
                font-size: 1.3rem;
                padding: 25px 30px;
            }

            .screensaver-icon {
                font-size: 6rem;
            }

            .screensaver-text {
                font-size: 2rem;
            }

            .time-display {
                font-size: 4rem;
            }

            .screensaver-subtext {
                font-size: 1.2rem;
            }

            .warning-content {
                margin: 20px;
                padding: 30px 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="container">
        <div class="icon-container">
            <div class="icon-glow"></div>
            <div class="icon">☕</div>
        </div>
        
        <h1>NoSleep</h1>
        <p class="subtitle">Keep Your Screen Awake</p>
        
        <div class="status-container">
            <div class="status inactive" id="status">
                Screen sleep is <strong>allowed</strong>
            </div>
        </div>
        
        <div class="button-container">
            <button class="btn-enable" id="toggleBtn" onclick="toggleWakeLock()">
                <span>Enable NoSleep</span>
            </button>
        </div>
    </div>

    <!-- Screensaver Mode -->
    <div class="screensaver-mode" id="screensaver">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="screensaver-content">
            <div class="time-display" id="timeDisplay">00:00:00</div>
            <div class="screensaver-icon">☕</div>
            <div class="screensaver-text">NoSleep Active</div>
            <div class="screensaver-subtext">Screen staying awake</div>
        </div>
    </div>

    <!-- Warning Modal -->
    <div class="warning-modal" id="warningModal">
        <div class="warning-content">
            <div class="warning-icon">⚠️</div>
            <div class="warning-title">Tab Switched!</div>
            <div class="warning-text">
                NoSleep only works when this tab is in the foreground. Your screen may go to sleep while you're on other tabs.
            </div>
            <button class="warning-button" onclick="closeWarning()">Got It</button>
        </div>
    </div>

    <script>
        let wakeLock = null;
        let screensaverTimer = null;
        let hasShownWarning = false;

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function showScreensaver() {
            document.getElementById('screensaver').classList.add('active');
            updateTime();
            setInterval(updateTime, 1000);
        }

        function hideScreensaver() {
            document.getElementById('screensaver').classList.remove('active');
        }

        function showWarning() {
            document.getElementById('warningModal').classList.add('show');
        }

        function closeWarning() {
            document.getElementById('warningModal').classList.remove('show');
        }

        async function toggleWakeLock() {
            const statusEl = document.getElementById('status');
            const btnEl = document.getElementById('toggleBtn');

            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
                hideScreensaver();
                clearTimeout(screensaverTimer);
                hasShownWarning = false;
                statusEl.innerHTML = 'Screen sleep is <strong>allowed</strong>';
                statusEl.className = 'status inactive';
                btnEl.innerHTML = '<span>Enable NoSleep</span>';
                btnEl.className = 'btn-enable';
            } else {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    statusEl.innerHTML = 'Screen will stay <strong>awake</strong> ☕';
                    statusEl.className = 'status active';
                    btnEl.innerHTML = '<span>Disable NoSleep</span>';
                    btnEl.className = 'btn-disable';

                    screensaverTimer = setTimeout(showScreensaver, 5000);

                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                } catch (err) {
                    statusEl.innerHTML = `<strong>Error:</strong> ${err.message}`;
                    statusEl.className = 'status inactive';
                    alert('Wake Lock API is not supported in your browser or the page needs to be visible.');
                }
            }
        }

        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'hidden' && wakeLock !== null && !hasShownWarning) {
                hasShownWarning = true;
                showWarning();
            }
            
            if (wakeLock !== null && document.visibilityState === 'visible') {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.error('Failed to re-acquire wake lock:', err);
                }
            }
        });

        document.getElementById('screensaver').addEventListener('click', hideScreensaver);
    </script>
</body>
</html>
