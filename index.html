<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoSleep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 15px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 25px rgba(139, 92, 246, 0.5); }
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e4e4e4;
            position: relative;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            pointer-events: none;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent);
            top: -50px;
            left: -50px;
        }

        .orb2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3), transparent);
            bottom: -50px;
            right: -50px;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 10;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 8px 20px rgba(139, 92, 246, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 8px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #3b82f6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 0.95rem;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status {
            font-size: 1.1rem;
            padding: 18px 25px;
            background: rgba(30, 30, 50, 0.8);
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.4s;
        }

        .status:hover::before {
            left: 100%;
        }

        .status strong {
            font-weight: 700;
        }

        .status.active {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            border-color: rgba(34, 197, 94, 0.4);
            color: #4ade80;
            animation: glow 2s ease-in-out infinite;
            transform: scale(1.02);
        }

        .status.inactive {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            border-color: rgba(239, 68, 68, 0.4);
            color: #f87171;
        }

        button {
            font-size: 1rem;
            padding: 16px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        button:hover::before {
            width: 250px;
            height: 250px;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-enable {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .btn-enable:hover {
            box-shadow: 0 12px 40px rgba(34, 197, 94, 0.5);
        }

        .btn-disable {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-disable:hover {
            box-shadow: 0 12px 40px rgba(239, 68, 68, 0.5);
        }

        .screensaver-mode {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .screensaver-mode.active {
            display: flex;
        }

        .screensaver-content {
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }

        .screensaver-icon {
            font-size: 6rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 15px 50px rgba(139, 92, 246, 0.7));
            animation: pulse 2.5s ease-in-out infinite;
        }

        .screensaver-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #3b82f6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
        }

        .time-display {
            font-size: 4rem;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            letter-spacing: 3px;
            font-variant-numeric: tabular-nums;
        }

        .warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .warning-modal.show {
            display: flex;
        }

        .warning-content {
            background: rgba(30, 30, 45, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            border: 2px solid rgba(239, 68, 68, 0.5);
            max-width: 420px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(239, 68, 68, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .warning-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.5));
        }

        .warning-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #f87171;
            margin-bottom: 12px;
        }

        .warning-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .warning-button {
            padding: 12px 35px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            font-size: 0.95rem;
        }

        .warning-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                max-width: 85%;
                padding: 25px 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .icon {
                font-size: 3rem;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 15px;
            }

            button {
                padding: 14px 40px;
                font-size: 0.95rem;
            }

            .warning-content {
                margin: 15px;
                max-width: 90%;
            }

            .screensaver-text {
                font-size: 2rem;
            }

            .time-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    
    <div class="container">
        <div class="icon">☕</div>
        <h1>NoSleep</h1>
        <p class="subtitle">Keep Screen Awake</p>
        
        <div class="status inactive" id="status">
            Screen sleep is <strong>allowed</strong>
        </div>
        
        <button class="btn-enable" id="toggleBtn" onclick="toggleWakeLock()">
            <span>Enable NoSleep</span>
        </button>
    </div>

    <div class="screensaver-mode" id="screensaver">
        <div class="screensaver-content">
            <div class="time-display" id="timeDisplay">00:00:00</div>
            <div class="screensaver-icon">☕</div>
            <div class="screensaver-text">NoSleep Active</div>
        </div>
    </div>

    <div class="warning-modal" id="warningModal">
        <div class="warning-content">
            <div class="warning-icon">⚠️</div>
            <div class="warning-title">Tab Switched!</div>
            <div class="warning-text">NoSleep only works when this tab is active. Your screen may sleep on other tabs.</div>
            <button class="warning-button" onclick="closeWarning()">Got It</button>
        </div>
    </div>

    <script>
        let wakeLock = null;
        let screensaverTimer = null;
        let hasShownWarning = false;

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function showScreensaver() {
            document.getElementById('screensaver').classList.add('active');
            updateTime();
            setInterval(updateTime, 1000);
        }

        function hideScreensaver() {
            document.getElementById('screensaver').classList.remove('active');
        }

        function showWarning() {
            document.getElementById('warningModal').classList.add('show');
        }

        function closeWarning() {
            document.getElementById('warningModal').classList.remove('show');
        }

        async function toggleWakeLock() {
            const statusEl = document.getElementById('status');
            const btnEl = document.getElementById('toggleBtn');

            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
                hideScreensaver();
                clearTimeout(screensaverTimer);
                hasShownWarning = false;
                statusEl.innerHTML = 'Screen sleep is <strong>allowed</strong>';
                statusEl.className = 'status inactive';
                btnEl.innerHTML = '<span>Enable NoSleep</span>';
                btnEl.className = 'btn-enable';
            } else {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    statusEl.innerHTML = 'Screen will stay <strong>awake</strong> ☕';
                    statusEl.className = 'status active';
                    btnEl.innerHTML = '<span>Disable NoSleep</span>';
                    btnEl.className = 'btn-disable';
                    screensaverTimer = setTimeout(showScreensaver, 5000);
                } catch (err) {
                    statusEl.innerHTML = `<strong>Error:</strong> ${err.message}`;
                    statusEl.className = 'status inactive';
                    alert('Wake Lock not supported or page must be visible.');
                }
            }
        }

        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'hidden' && wakeLock !== null && !hasShownWarning) {
                hasShownWarning = true;
                showWarning();
            }
            
            if (wakeLock !== null && document.visibilityState === 'visible') {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.error('Failed to re-acquire wake lock:', err);
                }
            }
        });

        document.getElementById('screensaver').addEventListener('click', hideScreensaver);
    </script>
</body>
</html>
